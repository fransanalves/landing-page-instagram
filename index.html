<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Recriando a página inicial do Instagram</title>
</head>
<body>
    <section class="instagram-wrapper">
        <section class="instagram-phones">
            <img class="img-phone" src="img/instagram-phones.png" alt="Imagem de dois celulares">
            <img class="img-phone-abs" src="img/capa.png" alt="Galeria do Instagram no celular">
        </section>
        <section class="container-instagram-account">
            <section class="instagram-login">
                <div class="instagram-logo">
                    <img src="img/instagram-logo.png" alt="Logo do instagram">
                </div>
                <div class="instagram-form">
                    <input class="input-form" type="text" placeholder="Telefone, nome de usuário ou email">
                    <input class="input-form" type="text" placeholder="Senha">
                    <button class="button-form">Entrar</button>
                    <div class="container-choose">
                        <span class="text-choose">OU</span>
                    </div>
                    <div class="facebook-login">
                        <div class="img-link-facebook">
                            <img class="img-facebook" src="img/facebook_logo.png" alt="Logo do facebook">
                            <a class="link-login-facebook" href="https://pt-br.facebook.com/" target="_blank">Entrar com o Facebook</a>
                        </div>
                        <div class="forgot-facebook">
                            <a class="link-forgot-facebook" href="https://www.instagram.com/accounts/password/reset/" target="_blank">Esqueceu a senha?</a>
                        </div>
                    </div>
                </div>
            </section>
            <section class="instagram-register">
                <span class="text-register">Não tem uma conta?</span>
                <a class="link-register" href="https://www.instagram.com/accounts/emailsignup/" target="_blank">Cadastre-se</a>
            </section>
            <section class="container-instagram-apps">
                <p class="title-apps">Obtenha o aplicativo.</p>
                <div class="instagram-apps">
                    <img class="img-apps" src="img/apple-button.png" alt="Baixar na App Store">
                    <img class="img-apps" src="img/googleplay-button.png" alt="Baixar na Google Play">
                </div>
            </section>
        </section>
    </section>
</body>
</html>
